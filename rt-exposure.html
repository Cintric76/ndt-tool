<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RT Exposure Calculator</title>

  <style>
    html {
      height: 100%;
      background: linear-gradient(to bottom, #2A3336, #8A7B54, #5D88A3);
      background-attachment: fixed;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px 0 10px;
    }

    .logo {
      height: 90px;
      display: block;
      margin: 0 auto;
    }

    main {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    .field {
      max-width: 360px;
      margin: 0 auto 18px;
      text-align: center;
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #F8D87C;
    }

    .field select,
    .field input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      max-width: 360px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #b59b64;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      margin: 10px auto 0;
      display: block;
      cursor: pointer;
    }

    button:hover {
      background-color: #e2c682;
    }

    #result {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      font-size: 18px;
    }

    .illustration {
      margin-top: 24px;
      text-align: center;
    }

    .illustration img {
      max-width: 250px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">
    <img src="assets/logo.png" alt="Logo" class="logo">
  </a>
</header>

<main>

  <div class="field">
    <label for="source">Source</label>
    <select id="source">
      <option value="Ir-192">Ir-192</option>
      <option value="Se-75">Se-75</option>
      <option value="Co-60">Co-60</option>
    </select>
  </div>

  <div class="field">
    <label for="filmType">Film Type</label>
    <select id="filmType">
      <option value="D4">D4</option>
      <option value="D5">D5</option>
      <option value="D7" selected>D7</option>
    </select>
  </div>

  <div class="field">
    <label for="activity">Activity (Ci)</label>
    <input type="number" id="activity" step="any">
  </div>

  <div class="field">
    <label for="thickness">Steel Thickness (mm)</label>
    <input type="number" id="thickness" step="any">
  </div>

  <div class="field">
    <label for="distance">FFD Distance (cm)</label>
    <input type="number" id="distance" step="any">
  </div>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <div class="illustration">
    <img src="assets/rx.png" alt="rx">
  </div>

</main>

<script>
  const filmFactors = {
    "Ir-192": { D4: 3.0, D5: 1.5, D7: 1.0 },
    "Se-75": { D4: 2.4, D5: 1.4, D7: 1.0 },
    "Co-60": { D4: 3.0, D5: 1.5, D7: 1.0 }
  };

  const muBySource = {
    "Ir-192": 0.047529066436122015,
    "Se-75": 0.06672950045788328,
    "Co-60": 0.03195864092343074
  };

  const kBySource = {
    "Ir-192": 0.71070778151011,
    "Se-75": 1.5335704855042178,
    "Co-60": 0.5489183450213326
  };

  function calculate() {
    const source = document.getElementById("source").value;
    const filmType = document.getElementById("filmType").value;
    const activity = parseFloat(document.getElementById("activity").value);
    const thickness = parseFloat(document.getElementById("thickness").value);
    const distance = parseFloat(document.getElementById("distance").value);
    const result = document.getElementById("result");

    if (isNaN(activity) || isNaN(thickness) || isNaN(distance)) {
      result.textContent = "Please fill in all values.";
      return;
    }

    const mu = muBySource[source];
    const k = kBySource[source];
    const filmFactor = filmFactors[source][filmType];

    const seconds =
      k * filmFactor *
      (Math.pow(distance, 2) / activity) *
      Math.exp(mu * thickness);

    const min = Math.floor(seconds / 60);
    const sec = Math.round(seconds % 60);

    result.textContent = `Estimated exposure time: ${min} min ${sec} sec`;
  }
</script>

</body>
</html>
