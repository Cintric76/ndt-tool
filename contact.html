<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    html {
      height: 100%;
      background: linear-gradient(to bottom, #2A3336, #8A7B54, #5D88A3);
      background-attachment: fixed;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
    }

    header { position: relative; z-index: 2; }

    .logo { display: block;
      height: 100px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #F8D87C;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    a {
      color: #F8D87C;
      text-decoration: underline;
    }

.contact-text {
    margin-bottom: 80px;
  }

  .contact-image {
    text-align: center;
  }

  .contact-image img {
    max-width: 250px;
    opacity: 0.9;
  }

  </style>

</head>
<body>

  <header>
    <a href="index.html">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </a>
  </header>

  <main>
  <h2>Contact</h2>

  <div class="contact-text">
    <p>Do you have questions or suggestions?</p>
    <p>
      Contact us via
      <a href="mailto:info@ndt-tool.com">info@ndt-tool.com</a>
    </p>
  </div>

  <div class="contact-image">
    <img src="assets/mail.png" alt="mail">
  </div>
</main>

</body>
</html>
