<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, rgb(42, 51, 54), rgb(181, 155, 100));
            min-height: 100vh;
            padding: 12px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            height: 100px;
            cursor: pointer;
            display: block;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        p {
            color: white;
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .contact-section {
            margin-top: 20px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .contact-section p {
            margin-bottom: 12px;
        }

        a {
            color: #F4D03F;
            text-decoration: underline;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.8;
        }

        .logo-section {
            margin-top: 40px;
            text-align: center;
        }

        .logo-section img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .back-arrow {
            position: fixed;
            top: 12px;
            left: 12px;
            color: white;
            font-size: 28px;
            text-decoration: none;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a>

    <header>
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo" class="logo" />
        </a>
    </header>
    
    <div class="container">
        <h1>Contact</h1>

        <p>
            We'd love to hear from you! Whether you have questions,
            suggestions, or feedback — don't hesitate to reach out.
        </p>

        <div class="contact-section">
            <p>
                Contact us via<br>
                <a href="mailto:info@ndt-tool.com">info@ndt-tool.com</a>
            </p>
        </div>

        <div class="logo-section">
            <img src="assets/mail.png" alt="mail">
        </div>
    </div>
</body>
</html>
