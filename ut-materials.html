<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT Materials & Temperature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, rgb(42, 51, 54), rgb(181, 155, 100));
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 26px;
            text-decoration: none;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
            transform: translateX(-4px);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 12px;
            font-size: 18px;
        }

        p {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 13px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 6px;
        }

        label {
            display: block;
            color: #F4D03F;
            margin-bottom: 2px;
            font-size: 12px;
            text-align: center;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        select {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #B59A64;
            color: black;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #A08850;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .result-section {
            margin-top: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .result-row {
            color: white;
            margin: 4px 0;
            font-size: 14px;
            text-align: center;
        }

        .result-row strong {
            color: #F4D03F;
        }

        .formula {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.9;
        }

        .logo-section {
            margin-top: 16px;
            text-align: center;
        }

        .logo-section img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a>
    
    <div class="container">
        <h1>UT — Materials & Temperature</h1>

        <p>
            Correct a measured ultrasonic thickness by applying a
            <strong>material velocity factor</strong> and a
            <strong>temperature correction factor</strong>.
            Always calibrate on <strong>Steel</strong>.
        </p>

        <div class="form-group">
            <label for="tcal">Calibration temperature (°C)</label>
            <input type="number" id="tcal" value="20">
        </div>

        <div class="form-group">
            <label for="temp">Measuring temperature (°C)</label>
            <input type="number" id="temp" placeholder="Enter temperature">
        </div>

        <div class="form-group">
            <label for="material">Measured material</label>
            <select id="material">
                <option value="5960">Steel (Carbon)</option>
                <option value="5790">RVS 304</option>
                <option value="5640">RVS 304L</option>
                <option value="5770">RVS 316</option>
                <option value="5660">RVS 316L</option>
                <option value="6320">Aluminium</option>
                <option value="4700">Copper</option>
                <option value="5400">Monel 400</option>
                <option value="1320">Lead</option>
                <option value="2600">Silver</option>
                <option value="5070">Titanium</option>
                <option value="4210">Zinc</option>
                <option value="5640">Nickel</option>
                <option value="5000">Magnesium</option>
                <option value="3260">Platinum</option>
            </select>
        </div>

        <div class="form-group">
            <label for="measured">Measured thickness (mm)</label>
            <input type="number" id="measured" step="any" placeholder="Enter thickness">
        </div>

        <div class="form-group" style="margin-top: 12px;">
            <button class="btn" onclick="calculate()">Calculate</button>
        </div>

        <div class="result-section">
            <div class="result-row">
                <strong>True thickness:</strong> <span id="trueThickness">—</span> mm
            </div>
            <div class="result-row">
                <strong>Total applied factor:</strong> <span id="factor">—</span>
            </div>
        </div>

        <p class="formula">
            Formula: <strong>t₁ = t₂ × (v<sub>material</sub> / v<sub>cal</sub>) × (K(T) / K(T<sub>cal</sub>))</strong>
        </p>

        <div class="logo-section">
            <img src="assets/ut.png" alt="UT illustration">
        </div>
    </div>

    <script>
        const kTable = {
            0:1.0,10:0.996847,20:0.993694,30:0.990541,40:0.987388,
            50:0.984235,60:0.981082,70:0.977929,80:0.974776,
            90:0.971623,100:0.96847,110:0.965316,120:0.962163,
            130:0.95901,140:0.955857,150:0.952704,160:0.949551,
            170:0.946398,180:0.943245,190:0.940092,200:0.936939,
            210:0.933786,220:0.930633,230:0.92748,240:0.924327,
            250:0.921174,260:0.918021,270:0.914868,280:0.911715,
            290:0.908562,300:0.905409,310:0.902256,320:0.899103,
            330:0.89595,340:0.892797,350:0.889644,360:0.886491,
            370:0.883338,380:0.880185,390:0.877032,400:0.873879
        };

        const vCal = 5960;

        function getK(t) {
            const temp = Math.min(400, Math.max(0, t));
            const key = Math.round(temp / 10) * 10;
            return kTable[key] || 1.0;
        }

        function calculate() {
            const tcal = parseFloat(document.getElementById('tcal').value);
            const temp = parseFloat(document.getElementById('temp').value);
            const measured = parseFloat(document.getElementById('measured').value);
            const vMat = parseFloat(document.getElementById('material').value);

            if (isNaN(tcal) || isNaN(temp) || isNaN(measured)) return;

            const factor = (vMat / vCal) * (getK(temp) / getK(tcal));
            const trueThickness = measured * factor;

            document.getElementById('trueThickness').textContent = trueThickness.toFixed(2);
            document.getElementById('factor').textContent = factor.toFixed(3);
        }
    </script>
</body>
</html>
