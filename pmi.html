<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI - Materials & Elements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, rgb(42, 51, 54), rgb(181, 155, 100));
            min-height: 100vh;
            padding: 12px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .back-arrow {
            position: fixed;
            top: 12px;
            left: 12px;
            color: white;
            font-size: 28px;
            text-decoration: none;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
            transform: translateX(-4px);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        p {
            color: white;
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #F4D03F;
            margin-bottom: 4px;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
            background: white;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: rgba(0, 0, 0, 0.3);
            color: #F4D03F;
            padding: 10px 8px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 8px;
            text-align: center;
            color: white;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .logo-section {
            margin-top: 20px;
            text-align: center;
        }

        .logo-section img {
            width: 200px;
            height: auto;
            object-fit: contain;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a>
    
    <div class="container">
        <h1>PMI - Materials & Elements</h1>

        <p>
            Select a material. Elements are automatically sorted from
            <strong>highest to lowest content</strong> (based on max wt%).
        </p>

        <div class="form-group">
            <label for="materialSelect">Material</label>
            <select id="materialSelect"></select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Element</th>
                    <th>Min (wt%)</th>
                    <th>Max (wt%)</th>
                </tr>
            </thead>
            <tbody id="elementsBody"></tbody>
        </table>

        <div class="logo-section">
            <img src="assets/pmi.png" alt="PMI">
        </div>
    </div>

            Mo: "Molybdenum",
            N: "Nitrogen",

            V: "Vanadium",
            Fe: "Iron"

        const select = document.getElementById('materialSelect');
        const body = document.getElementById('elementsBody');

        Object.keys(PMI_DATA).forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            select.appendChild(opt);
        });

        function fmt(v) {
            if (v === null || v === undefined) return '-';
            return (Math.round(v * 10000) / 10000).toString();
        }

        function sortKey(range) {
            if (range.max !== null) return range.max;
            if (range.min !== null) return range.min;
            return 0;
        }

        function render(materialName) {
            body.innerHTML = '';
            const elements = PMI_DATA[materialName] || {};

            const rows = Object.entries(elements)
                .sort((a, b) => sortKey(b[1]) - sortKey(a[1]));

            rows.forEach(([el, range]) => {
                const fullName = ELEMENT_NAMES[el] || "Unknown";
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${el} (${fullName})</td>
                    <td>${fmt(range.min)}</td>
                    <td>${fmt(range.max)}</td>
                `;
                body.appendChild(tr);
            });
        }

        const materials = Object.keys(PMI_DATA);
        if (materials.length) {
            select.value = materials[0];
            render(materials[0]);
        }

        select.addEventListener('change', e => render(e.target.value));
    </script>
</body>
</html>
