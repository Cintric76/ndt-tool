<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT On-Stream Thickness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, rgb(42, 51, 54), rgb(181, 155, 100));
            min-height: 100vh;
            padding: 12px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .back-arrow {
            position: fixed;
            top: 12px;
            left: 12px;
            color: white;
            font-size: 28px;
            text-decoration: none;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .back-arrow:hover {
            transform: translateX(-4px);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        p {
            color: white;
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            color: #F4D03F;
            margin-bottom: 4px;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #B59A64;
            color: black;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        .btn:hover {
            background: #A08850;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .result-box {
            margin-top: 16px;
            padding: 14px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        .formula {
            color: white;
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            opacity: 0.9;
        }

        .logo-section {
            margin-top: 24px;
            text-align: center;
        }

        .logo-section img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a>
    
    <div class="container">
        <h1>RT On-Stream Thickness</h1>

        <p>
            Calculate the actual wall thickness based on radiographic measurements.
            The calculation follows the standard geometric relation used for in-service RT.
        </p>

        <div class="form-group">
            <label for="D1">D1 – Effective pipe diameter (mm)</label>
            <input type="number" id="D1" step="any" placeholder="e.g. 168.3">
        </div>

        <div class="form-group">
            <label for="D2">D2 – Measured diameter on film (mm)</label>
            <input type="number" id="D2" step="any" placeholder="e.g. 175.0">
        </div>

        <div class="form-group">
            <label for="d2">d2 – Measured thickness on film (mm)</label>
            <input type="number" id="d2" step="any" placeholder="e.g. 4.2">
        </div>

        <button class="btn" onclick="calculate()">Calculate thickness</button>

        <div id="result" class="result-box">Result: d1 = —</div>

        <p class="formula">
            Formula: <strong>d1 = (D1 / D2) × d2</strong>
        </p>

        <div class="logo-section">
            <img src="assets/d2.png" alt="RT geometry illustration">
        </div>
    </div>

    <script>
        function calculate() {
            const D1 = parseFloat(document.getElementById('D1').value);
            const D2 = parseFloat(document.getElementById('D2').value);
            const d2 = parseFloat(document.getElementById('d2').value);
            const out = document.getElementById('result');

            if (!isNaN(D1) && !isNaN(D2) && !isNaN(d2) && D2 !== 0) {
                const d1 = (D1 / D2) * d2;
                out.textContent = 'Result: d1 = ' + d1.toFixed(2) + ' mm';
            } else {
                out.textContent = 'Result: d1 = invalid input';
            }
        }
    </script>
</body>
</html>
