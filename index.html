<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDT Toolkit</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    html {
      height: 100%;
      background: linear-gradient(to bottom, #2A3336, #8A7B54, #5D88A3);
      background-attachment: fixed;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      position: relative;
      z-index: 2;
    }

    .logo {
      height: 100px;
      cursor: pointer;
      display: block;
    }

    main {
      margin-top: 0px;
      display: flex;
      flex-direction: column;
      gap: 0px;
      width: 90%;
      max-width: 400px;
    }

    .menu-btn {
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #b59b64;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .menu-btn:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    
      background-color: #e2c682;
    }

    footer {
      margin: 30px 0 20px;
      font-size: 14px;
      color: #F8D87C;
      text-align: center;
    }

    .disclaimer-btn {
      padding: 10px 16px;
      border: 1px solid #b59b64;
      border-radius: 8px;
      font-size: 14px;
      background-color: #b59b64;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    .disclaimer-btn:hover {
      background-color: #e2c682;
      border-color: #e2c682;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .disclaimer-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(226,198,130,0.5);
    }
    
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: transparent;
      color: #F8D87C;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    .disclaimer-btn:hover {
      color: #ffffff;
    }
  </style>

</head>
<body>

  <header>
    <a href="index.html">
      <img src="assets/logo.png" alt="Logo" class="logo" />
    </a>
  </header>

  <main>
    <button class="menu-btn" onclick="location.href='ut-materials.html'">UT - Materials & Temperature</button>
    <button class="menu-btn" onclick="location.href='rt-exposure.html'">RT - Exposure Calculator</button>
    <button class="menu-btn" onclick="location.href='rt-check.html'">RT - On-Stream Check</button>
    <button class="menu-btn" onclick="location.href='rt-thickness.html'">RT - On-Stream Thickness</button>
    <button class="menu-btn" onclick="location.href='pmi.html'">PMI - Materials & Elements</button>
    <button class="menu-btn" onclick="location.href='ndo.html'">NDT - Techniques Explained</button>
    <button class="menu-btn" onclick="location.href='pipe-chart.html'">Pipe Chart</button>
    <button class="menu-btn" onclick="location.href='contact.html'">Contact</button>
  </main>

  <footer>
    <div>
      <button class="disclaimer-btn" onclick="location.href='disclaimer.html'">
        View full disclaimer
      </button>
    </div>
    <div>version: 1.0</div>
  </footer>

</body>
</html>
